<!--NOTES-->
<div class="notes-block" [ngClass]="notesActive ? 'notes-block-show' : 'notes-block-hide'">
    <div>
        <div>
            <button class="wed-btn-sm wed-btn-primary btn-block m-0 note-btn"
                    (click)="notesToggle()">
                <span class="notes-label">{{"PROJ.notes.label" | translate}}</span>
            </button>
        </div>
        <div>
            <div class="wed-panel-def">
                <section class="notes-body scroll-bar-primary">
                    <!--FORM-->
                    <div class="col-12">
                        <header class="nones-header">
                            <h5>
                                {{notesLink.label | translate}}
                                <span class="fa fa-sticky-note-o"></span>
                            </h5>
                        </header>
                        <form class="project-form mb-1"
                              novalidate
                              [formGroup]="notesForm"
                              (ngSubmit)="onSubmit(notesForm)">
                            <div class="form-content">
                                <div class="input-group">
                                    <input type="text"
                                           class="form-control form-control-success border-right-0"
                                           [placeholder]="'PROJ.notes.pl' | translate"
                                           formControlName="text"
                                           aria-label="Recipient's username"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button [disabled]='notesForm.invalid' class="btn wed-btn-success m-0 pl-3 pr-3"
                                                type="submit">
                                            <span class="fa fa-plus"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--BODY-->
                    <div class="notes-list">
                        <ul>
                            <li *ngFor="let note of notesList; let i = index" class="alert alert-success shadow-effect">
                                <header>
                                    <span>
                                        <span class="fa fa-map-pin"></span>
                                        {{note.created | date : "dd.MM.yyyy / HH:mm"}}
                                    </span>

                                    <div *ngIf="selected !== note._id">
                                        <button class="wed-btn-xs wed-btn-default" (click)="removeTriggerActivated(note._id)">
                                            <span class="fa fa-close"></span>
                                        </button>
                                    </div>
                                    <div *ngIf="selected === note._id" class="btn-group">
                                        <button class="wed-btn-xs wed-btn-danger" (click)="removeConfirmed(note._id)">confirm</button>
                                        <button class="wed-btn-xs wed-btn-primary" (click)="removeTriggerCancelled()">cancel</button>
                                    </div>
                                </header>
                                <hr class="m-0">
                                <p>
                                    {{note.text}}
                                </p>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
