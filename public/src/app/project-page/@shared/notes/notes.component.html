<!--NOTES-->
<div class="notes-block" [ngClass]="notesActive ? 'notes-block-show' : 'notes-block-hide'">
    <div>
        <div>
            <button class="wed-btn-sm wed-btn-primary btn-block m-0 note-btn"
                    (click)="notesToggle()">
                <span class="notes-label">{{"common.notes" | translate}}</span>
            </button>
        </div>
        <div>
            <div class="wed-panel-def">
                <section class="notes-body scroll-bar-primary">
                    <!--FORM-->
                    <form class="project-form">
                        <div class="form-content">
                            <div class="input-group">
                                <input type="text"
                                       class="form-control"
                                       placeholder="Recipient's username"
                                       aria-label="Recipient's username"
                                       aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn wed-btn-success m-0 pl-3 pr-3" type="button">
                                        <span class="fa fa-plus"></span>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--BODY-->
                    <div class="notes-list">
                        <ul>
                            <li *ngFor="let item of [1,2,3,4,5]" class="alert alert-success">
                                <header>
                                    <span>{{1233697894849 | date : "dd.MM.yyyy / hh:mm"}}</span>
                                    <button class="wed-btn-xs wed-btn-default">
                                        <span class="fa fa-close"></span>
                                    </button>
                                    <div *ngIf="false" class="btn-group">
                                        <button class="wed-btn-xs wed-btn-danger">confirm</button>
                                        <button class="wed-btn-xs wed-btn-primary">cancel</button>
                                    </div>
                                </header>
                                <hr class="m-0">
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem blanditiis commodi cupiditate dicta dolorem doloribus eos, esse ex fugiat, in ipsum molestias numquam odio omnis quas qui quisquam rerum tempore.
                            </p>

                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
