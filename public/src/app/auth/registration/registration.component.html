<section class="auth-main">
    <div class="container">
        <div class="row">
            <div class="col-12 auth-content">
                <header class="text-center">
                    <h2>Sign Up</h2>
                </header>
                <div class="col-6 offset-3">
                    <form class="mt-5"
                          novalidate
                          [formGroup]='registrationForm'
                          (ngSubmit)="onSubmit(registrationForm)">

                        <!--LOGIN-->
                        <div class="form-group">
                            <input type="text"
                                   formControlName="login"
                                   class="form-control"
                                   maxlength="30"
                                   placeholder="Enter your login"
                                   [class.form-control-danger]="registrationForm.get('login').invalid &&
                                   registrationForm.get('login').touched"
                                   [class.form-control-success]="registrationForm.get('login').valid &&
                                   registrationForm.get('login').touched">

                            <div class="alert alert-danger text-center mt-3"
                                 *ngIf="registrationForm.get('login').hasError('required') &&
                                 registrationForm.get('login').touched"
                                 role="alert">
                                <span>Login field is required!</span>
                            </div>

                            <div class="alert alert-danger text-center mt-3"
                                 *ngIf="registrationForm.get('login').touched &&
                                 registrationForm.get('login').hasError('minlength')"
                                 role="alert">
                                <span>Login should contain at least 2 characters!</span>
                            </div>

                            <div class="alert alert-danger text-center mt-3"
                                 *ngIf="registrationForm.get('login').touched &&
                                 registrationForm.get('login').hasError('pattern')"
                                 role="alert">
                                <span>Only: letters digits _  -</span>
                            </div>
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <input type="password"
                                   formControlName="password"
                                   class="form-control"
                                   maxlength="40"
                                   placeholder="Enter your password"
                                   [class.form-control-danger]="registrationForm.get('password').invalid &&
                                   registrationForm.get('password').touched"
                                   [class.form-control-success]="registrationForm.get('password').valid &&
                                   registrationForm.get('password').touched">

                            <div class="alert alert-danger text-center mt-3"
                                 *ngIf="registrationForm.get('password').hasError('required') &&
                                 registrationForm.get('password').touched"
                                 role="alert">
                                <span>Password field is required!</span>
                            </div>

                            <div class="alert alert-danger text-center mt-3"
                                 *ngIf="registrationForm.get('password').touched &&
                                 registrationForm.get('password').hasError('minlength')"
                                 role="alert">
                                <span>Password should contain at least 6 characters!</span>
                            </div>

                            <div class="alert alert-danger text-center mt-3"
                                 *ngIf="registrationForm.get('password').touched &&
                                 registrationForm.get('password').hasError('pattern')"
                                 role="alert">
                                <span>Only: letters and digits</span>
                            </div>
                        </div>

                        <!--CONFIRM PASSWORD-->
                        <div class="form-group">
                            <input type="password"
                                   formControlName="confirmPassword"
                                   class="form-control"
                                   placeholder="Repeat password"
                                   [class.form-control-danger]="registrationForm.get('confirmPassword').touched &&
                                   registrationForm.get('confirmPassword').invalid"
                                   [class.form-control-success]="registrationForm.get('confirmPassword').touched &&
                                   registrationForm.get('confirmPassword').valid">

                            <div class="alert alert-danger text-center mt-3"
                                 *ngIf="registrationForm.get('confirmPassword').touched &&
                                 registrationForm.get('confirmPassword').invalid"
                                 role="alert">
                                <strong>Passwords must be the same!</strong>
                            </div>
                        </div>


                    </form>
                </div>

            </div>

        </div>
    </div>
</section>
